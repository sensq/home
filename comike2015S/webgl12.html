<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">

	if(!Detector.webgl){
		alert("WebGL対応ブラウザで見て下さい。\nFirefoxとChromeでのみ動作確認してます。");
		Detector.addGetWebGLMessage();
	}
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	<title>
		4次のRunge-Kutta法で微分方程式を解く
	</title>
</head>
	
<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				微分方程式 (Runge-Kutta)
			</div>
		</div>
		
		<div id="center">
			<div id="draw_area">
			</div>
			<div id="right">
				<div id="inner-right">
					<form name="box">
						<font size = "3"><b>★初期位置</b></font><br>
						<font size = "3">&nbsp;x：</font><input type="text" name="x" id="x" size="5">
						<font size = "3">&nbsp;x：</font><input type="text" name="var_x" id="var_x" size="7"><br>
						<font size = "3">&nbsp;y：</font><input type="text" name="y" id="y" size="5">
						<font size = "3">&nbsp;y：</font><input type="text" name="var_y" id="var_y" size="7"><br>
						<font size = "3">&nbsp;z：</font><input type="text" name="z" id="z" size="5">
						<font size = "3">&nbsp;z：</font><input type="text" name="var_z" id="var_z" size="7"><br>
						<font size = "3"><b>★初期速度</b></font><br>
						<font size = "3">vx：</font><input type="text" name="vx" id="vx" size="5">
						<font size = "3">vx：</font><input type="text" name="var_vx" id="var_vx" size="7"><br>
						<font size = "3">vy：</font><input type="text" name="vy" id="vy" size="5">
						<font size = "3">vy：</font><input type="text" name="var_vy" id="var_vy" size="7"><br>
						<font size = "3">vz：</font><input type="text" name="vz" id="vz" size="5">
						<font size = "3">vz：</font><input type="text" name="var_vz" id="var_vz" size="7"><br>
						<font size = "3"><b>★精度（小：遅いけど正確, 大：速いけど雑）</b></font><br>
						<font size = "3">dt：</font><input type="text" name="dt" id="dt" size="5"><br>
						<font size = "3"><b>★スキップ（1回の描画の間に行う計算回数）</b></font><br>
						<font size = "2">※大きくし過ぎるとブラウザが固まるので注意</font><br>
						<font size = "3">skip：</font><input type="text" name="skip" id="skip" size="5"><br>
						<font size = "3">ループ数：</font><input type="text" name="loop" id="loop" size="5"><br>
					</form><br>
					<button onclick="runge_kutta_start();" id="start">設定変更</button>
					<button onclick="initCamera2();" id="initCamera2">カメラ元に戻す</button><br><br>
					<a href="http://www47.atpages.jp/sensq/blog/2013/07/31/172/" target="_blank">解説みたいなもの</a>
				</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="inner">
				<button onclick="Button_type('Lorenz_equation');" id="Lorenz_equation">ローレンツ方程式</button>
				<button onclick="Button_type('Lorentz_force');" id="Lorentz_force">ローレンツ力</button>
				<button onclick="Button_type('damped_vibration');" id="damped_vibration">減衰振動</button>
				<font size = "3">減衰係数：</font><input type="text" name="gamm" id="gamm" size="5">
				<font size = "3">バネ定数：</font><input type="text" name="spr" id="spr" size="5">
			</div>
		</div>
	</div>
</body>
</html>
